<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MovieInfo</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="/public/mystyle.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Movie Search App</a>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="favorites.html"
							>Favorites <span class="sr-only">(current)</span></a
						>
					</li>
				</ul>

				<form
					class="form-inline my-2 my-lg-0"
					id="searchForm"
					autocomplete="off"
				>
					<input
						class="form-control mr-sm-2"
						type="text"
						id="searchText"
						placeholder="Search Movie...."
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>
		<div class="container-fluid body-content">
			<br />

			<div class="container">
				<div class="jumbotron">
					<div class="container">
						<h1 class="display-4">Movie Search App</h1>
						<p class="lead">
							Welcome to the movie search app. Feel free to use the search bar.
							You can also favorite movies while viewing the movie details to
							save them for later viewing. Hope you enjoy.
						</p>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="jumbotron">
					<form id="searchForm2">
						<input
							type="text"
							class="form-control"
							id="searchText2"
							placeholder="Search Movies..."
						/>
						<br />
						<button
							class="btn btn-outline-success my-2 my-sm-0"
							type="submit"
							style="float: right;"
						>
							Search
						</button>
					</form>
				</div>
			</div>
		</div>
		<footer id="sticky-footer" class="py-4 bg-dark text-white">
			<div class="container text-center">
				<small>Movie Search 2020 &copy; Derek Evanson</small>
			</div>
		</footer>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/public/main.js"></script>
</html>
