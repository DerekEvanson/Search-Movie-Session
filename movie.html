<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MovieInfo</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="/public/mystyle.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Movie Search App</a>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="favorites.html"
							>Favorites <span class="sr-only">(current)</span></a
						>
					</li>
				</ul>

				<form
					class="form-inline my-2 my-lg-0"
					id="searchForm"
					autocomplete="off"
				>
					<input
						class="form-control mr-sm-2"
						type="text"
						id="searchText"
						placeholder="Search Movie...."
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>
		<div class="container-fluid body-content">
			<br />

			<div class="container">
				<div class="jumbotron">
					<div id="movie" class="well"></div>
				</div>
			</div>
			<br />

			<div class="container">
				<div id="comments"></div>
			</div>
			<br />

			<div class="container">
				<div class="jumbotron">
					<form id="commentForm">
						<div class="form-group">
							<label for="exampleFormControlInput1">Name</label>
							<input
								type="text"
								class="form-control"
								id="commentName"
								placeholder="John Doe..."
							/>
						</div>

						<div class="form-group">
							<label for="exampleFormControlTextarea1">Comment</label>
							<textarea
								class="form-control"
								id="commentText"
								placeholder="Your text..."
								rows="3"
							></textarea>
						</div>

						<button
							class="btn btn-outline-success my-2 my-sm-0"
							style="float: right;"
							type="submit"
						>
							Submit
						</button>
					</form>
				</div>
			</div>

			<script
				src="https://code.jquery.com/jquery-3.1.1.min.js"
				integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
				crossorigin="anonymous"
			></script>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<script src="/public/main.js"></script>
			<script src="/public/commentController.js"></script>
			<script>
				getMovie();
				getComments();
			</script>
		</div>
		<footer id="sticky-footer" class="py-4 bg-dark text-white">
			<div class="container text-center">
				<small>Movie Search 2020 &copy; Derek Evanson</small>
			</div>
		</footer>
	</body>
</html>
